<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order - Achilles Music Store</title>
<link rel="stylesheet" href="order.css">
</head>
<body>

<div id="wrapper-div">

    <div id="header">
        <a href="index.html" class="logo-link">
            <img src="chillylogo2.png" alt="logo" class="logo">
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="branches.html">Branches</a>
            <a href="about.html">About us</a>
            <a href="order.html">Order</a>
        </nav>
    </div>

    <div class="store-name">
        <h1>Order Form</h1>
    </div>  

    <div id="content-section">
        <form action="#" method="POST" class="order-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{4} [0-9]{3} [0-9]{4}" placeholder="Format: 0000 000 0000" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="equipment">Equipment Ordered:</label>
                <textarea id="equipment" name="equipment" rows="4" required></textarea>
            </div>
            <button type="submit">Submit Order</button>
        </form>
    </div>

    <div id="footer">
        <img src="chillylogo2.png" alt="footer-logo">
        <p>Jose Achilles Bonnevie | chillythegreat30@gmail.com</p>
    </div>

</div>

</body>
</html>
